<div class="container main">
  <h1>Pesquisar imagens</h1>
  <form [formGroup]="formsearch" class="input-group" (ngSubmit)="search()">
    <input formControlName="query" type="text" placeholder="Ex: office">
    <div class="input-group-append">
      <div class="input-group-text" (click)="search()">buscar</div>
    </div>
  </form>
  
  <!-- grid do search: if/else -->
  <div *ngIf="search_list.length == 0 then listaVazia"></div>
  <ng-template #listaVazia>
    <div class="container-fluid lista-vazia">
      <p class="descricao">FaÃ§a uma pesquisa com o termo desejado (em inglÃªs) para gerar seu mural de imagens inicial.</p>
    </div>
  </ng-template>
</div>

<!-- grid do search: if/else -->
<div *ngIf="search_list.length > 0 then listaPreench"></div>
<ng-template #listaPreench>
    <grid-images [image_list]="search_list" [isMural]="false"></grid-images>    
</ng-template>
