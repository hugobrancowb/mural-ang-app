<div class="container-fluid grid-lista">
  <div class="row">

    <div class="col-6 col-lg-3 imagem-mural-col" *ngFor="let image of lista">
      <div class="imagem-mural-cell">
        <!-- alterar abaixo a url da imagem. dimensao quadradada -->
        <img [src]="image.src.tiny" alt="" class="imagem">
        <div class="opt-panel">
          <a class="img-button" [href]="image.url" target="_blank">Abrir imagem</a>
          <a class="img-button" (click)="rmv(image)">Remover do mural</a>
        </div>
      </div>
    </div>

  </div>
</div>
