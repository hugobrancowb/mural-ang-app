<div class="container grid-lista">
  <div class="row">

    <div class="col-6 col-lg-3 imagem-mural-col" *ngFor="let image of lista">
      <div class="imagem-mural-cell">
        <!-- alterar abaixo a url da imagem. dimensao quadradada -->
        <img [src]="image.thumbnailUrl" alt="" class="imagem">
        <div class="opt-panel">
          <button>Abrir imagem</button>
          <button>Remover do mural</button>
        </div>
      </div>
    </div>

  </div>
</div>
